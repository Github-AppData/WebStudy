<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


    <div class="dropdown">
      <a id="dropdown-link" class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown link
      </a>

      <ul id="myDropdown" class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <script>
      // JavaScript로 호버 이벤트 처리
      document.getElementById("dropdown-link").addEventListener("mouseenter", function() {
        // 호버 시 드롭다운 메뉴를 확장
        document.getElementById("myDropdown").classList.add("show");
      });

      document.getElementById("dropdown-link").addEventListener("mouseleave", function() {
        // 호버가 아닐 때 드롭다운 메뉴를 축소
        document.getElementById("myDropdown").classList.remove("show");
      });
    </script>


</body>
</html>
