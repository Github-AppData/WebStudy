<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Hasondle Church</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-panels.min.js"></script>
    <script src="js/init.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <noscript>
        <link rel="stylesheet" href="css/skel-noscript.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style-desktop.css">
    </noscript>

    <style>

        h1 {
            font-family: 'Playfair Display', sans-serif;
            text-align: left;
            color: #FF9700;
            /* 다른 스타일 속성 추가 가능 */
        }
    </style>
</head>
<body>

    <form class="form-signin" th:action="@{/login}" method="post">
        <label for="userid">userid</label>
        <input type="text" id="userid" name="userid" class="form-control" placeholder="userid" required autofocus>

        <label for="password">password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="password" required>

        <label for="email">email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="이메일" required/>

        <label for="adress">adress</label>
        <input type="reset" name="adress" id="adress" class="form-control" placeholder="주소" required/>

        <label for="detail_adress">detail adress</label>
        <input type="email" name="detail_adress" class="form-control" id="detail_adress" placeholder="상세 주소" required/>

        <label for="birthday">birthday</label>
        <input type="date" name="birthday" id="birthday"  placeholder="birthday" required/><br>

        <label for="phone_number">phone</label>
        <input type="tel" name="phone_number" id="phone_number" class="form-control" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" placeholder="phone number" required/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</body>
</html>
