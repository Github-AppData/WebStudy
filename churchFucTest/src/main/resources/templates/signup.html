<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Hasondle Church</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/skel.min.js"></script>
    <script src="/js/skel-panels.min.js"></script>
    <script src="/js/init.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/css/skel-noscript.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/style-desktop.css">

    <style>

        h1 {
            font-family: 'Playfair Display', sans-serif;
            text-align: left;
            color: #FF9700;
            /* 다른 스타일 속성 추가 가능 */
        }
    </style>
</head>
<body>
    <form class="form-sign" th:action="@{/signup}" method="post">
        <label for="userid" class="sr-only">아이디</label>
        <input type="text" id="userid" name="userid" class="form-control" placeholder="userid" required autofocus>

        <label for="password" class="sr-only">비번</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="password" required>

        <label for="username" class="sr-only">이름</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="username" required autofocus>

        <label for="roles" class="sr-only">당신의 직분은 무엇인가요?</label>
        <input type="text" id="roles" name="roles" class="form-control" placeholder="roles" required autofocus>

        <label for="email" class="sr-only">이메일</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="email" required autofocus>

        <label for="birthday" >생일</label>
        <input type="date" id="birthday" name="birthday" placeholder="birthday" required autofocus>

        <label for="phoneNumber" class="sr-only">핸드폰 번호</label>
        <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" placeholder="phoneNumber" required/>

        <label for="adress" class="sr-only">주소</label>
        <input type="text" name="adress" class="form-control" id="adress" placeholder="주소" required/>

        <label for="datailAdress" class="sr-only">상세주소</label>
        <input type="text" name="datailAdress" class="form-control" id="datailAdress" placeholder="상세주소" required/>


        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>



</body>
</html>
