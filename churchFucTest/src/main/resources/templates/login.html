<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Hasondle Church</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <link href="//fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/login.js"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">

    <style>

        h1 {
            font-family: 'Playfair Display', sans-serif;
            text-align: left;
            color: #FF9700;
            /* 다른 스타일 속성 추가 가능 */
        }
    </style>
</head>
<body>
            <div class="container-fluid">
                <a href="main">
                    <img id="img2" src="/img/ch_logo.png" alt="" >
                </a>
            </div>


    <div class="container" id="container">
        <div class="form-container sign-up-container scrollable-container">
            <form th:action="@{/complete}" method="get">
                <b></b>
                <input type="text" id="userId" name="userId" placeholder="Your ID" required autofocus>
                <input type="password" name="password" placeholder="Your Password" required id="password">
                <input type="text" id="username" name="username" placeholder="username" required>
                <input type="text" id="roles" name="roles" placeholder="roles" required>
                <input type="email" id="email" name="email" placeholder="email" required>
                <input type="date" id="birthday" name="birthday" placeholder="birthday" required>
                <input type="tel" name="phoneNumber" id="phoneNumber" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" placeholder="phoneNumber" required>
                <input type="text" name="address" id="address" placeholder="주소" required>
                <input type="text" name="detailAddress" id="detailAddress" placeholder="상세주소" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form th:action="@{/login}" method="post">
                <h1>Login</h1>
                <input type="text" name="userid" placeholder="Your ID" required autofocus>
                <input type="password" name="inputPassword" placeholder="Your Password" required/>
                <a th:href="@{/login/forgetPW}">비밀번호 찾기</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
