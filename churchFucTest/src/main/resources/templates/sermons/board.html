			<div id="chSer_main">
				<table style="margin-left: 5%; margin-right: 5%" class="table board-table" >
					<thead>
					<tr>
						<th style="color: white; background: #153587" scope="col" class="col-lg-1">id</th>
						<th style="color: white; background: #153587" scope="col" class="col-lg-2">글쓴이</th>
						<th style="color: white; background: #153587" scope="col" class="col-lg-4 text-center">제목</th>
						<th style="color: white; background: #153587" scope="col" class="col-lg-2">작성시간</th>
						<th style="color: white; background: #153587" scope="col" class="col-lg-1">조회수</th>
						<th style="color: white; background: #153587" scope="col" class="col-lg-1">좋아요</th>

					</tr>
					</thead>

					<tbody>
						<tr th:each="post: ${postsPages}">
							<td th:text="${post.id}"></td>
							<td th:text="${post.user_id}"></td>
							<td><a th:href='@{/sermons/board/{postId}(postId=${post.id})}' th:text="${post.title}"></a></td>
							<td th:text="${post.write_date}"></td>
							<td th:text="${post.views}"></td>
							<td th:text="${post.like_num}"></td>
						</tr>
					</tbody>
				</table>


				<!-- 첫번째 페이지로 이동 -->
<!--				<a th:href="@{/sermons(page=1)}">첫 페이지 </a>-->

				<!-- 이전 링크 활성화 비활성화 -->
				<div class="button-list">
					<button th:onclick="|location.href='@{/sermons/board(page=${postsPages.number})}'|">
						Previous
					</button>

					<span th:each="page : ${#numbers.sequence(startPage, endPage)}">
						<!-- 현재 페이지에 대해서는 버튼을 비활성화 -->
						<button th:if="${page == postsPages.number + 1}" th:text="${page}"
								class="current-page"
						></button>

						<!-- 다른 페이지에 대해서는 페이지 이동 기능을 가진 버튼을 활성화 -->
						<button th:unless="${page == postsPages.number + 1}"
								th:text="${page}"
								th:onclick="|location.href='@{/sermons/board(page=${page})}'|"
								class="other-page"
						></button>
					</span>



					<button
							th:onclick="|location.href=' @{/sermons/board(page=${postsPages.number + 2})}'|">
						Next
					</button>
				</div>
