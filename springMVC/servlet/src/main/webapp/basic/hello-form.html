<!DOCTYPE html>
<html>
<head>
    <!-- Study. 15강 POST HTML Form   -->
    <!--
          POST HTML form 테스트 할 때마다 HTML 만들어야 하는 불편함이 있다.
          -> 'Postman' 이용 1. body - x-www-form-urlencoded 2. key, value 적기 3. Send
    -->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/request-param" method="post">
    username: <input type="text" name="username" />
    age:      <input type="text" name="age" />
    <button type="submit">전송</button>
</form>
</body>
</html>
